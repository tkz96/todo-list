<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  <script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>

  <body>
    <div class="app-wrapper">
      <div class="list-wrapper">
        <h1 class="title">Today's todo list</h1>
        <input type="text" class="input" placeholder="Add to your list..." />
        <ul class="todo-list"></ul>
        <button class="btn" type="button">Clear all completed</button>
      </div>
    </div>
  </body>

</html>
